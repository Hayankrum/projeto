{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Overlay para o fundo escuro "&times;" -->
    <div class="overlay" id="overlay">
        <div class="modal-box">
        <!--<button class="close-btn" id="close-btn">↩</button>-->
            <button class="close-btn"><a href="{% url 'userapp:login' %}">↩</a></button>
            <h2>Cadastro</h2>
            <div class="modal-content">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Seu nome *</label>
                        <input type="text" name="username" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Seu e-mail *</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Sua senha *</label>
                        <input type="password" id="password" name="password1" placeholder="Digite sua senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirme sua senha *</label>
                        <input type="password" id="confirm-password" name="password2" placeholder="Confirme sua senha" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Foto de perfil</label>
                        <input type="file" id="file">
                    </div>
                    <div class="form-group">
                        <label for="name">Data de Conclusão</label>
                        <input type="date" name="data_conclusao" required>

                    </div>

                    

                      <!-- genero -->
                    <div class="form-group">
                        <label for="genero">Gênero *</label>
                        <select id="genero" name="genero" required>
                            <option value="" disabled selected>Informar Gênero</option>
                            <option value="genero1">Masculino</option>
                            <option value="genero2">Feminino</option>
                            <option value="genero3">Outro</option>
                            <option value="genero3">Prefiro não dizer</option>
                        </select>
                    </div>
                    
                    <!-- Primeiro menu suspenso -->
                    <div class="form-group">
                        <label for="campus">Selecione seu campus *</label>
                        <select id="campus" name="campus" required>
                            <option value="" disabled selected>Escolha uma opção</option>
                            <option value="campus1">IFTO campus Araguatins</option>
                            <!--so copiar o metodo para adiconar mas opção-->
                        </select>
                    </div>

                    <!-- Segundo menu suspenso -->
                    <div class="form-group">
                        <label for="curso">Selecione seu curso *</label>
                        <select id="curso" name="curso" required>
                            <option value="" disabled selected>Escolha uma opção</option>
                            <option value="curso1">licenciatura da computação</option>
                            <option value="curso2">licenciatura em ciencias biologicas</option>
                            <!--so copiar o metodo para adiconar mas opção-->
                        </select>
                    </div>

                    <!-- Seletor de nível de conta -->
                    <div class="form-group">
                        <label for="nivel">Nível de Conta *</label>
                        <select id="nivel" name="nivel" required>
                            <option value="" disabled selected>Escolha um nível</option>
                            <option value="usuario">Visitante</option>
                            <option value="editor">Egressos</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">Cadastrar</button>
                </form>
                {% if messages %}
                    <div class="messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        // Função para fechar o modal
        document.getElementById('close-btn').onclick = function() {
            document.getElementById('overlay').style.display = 'none';
        };
    </script>
</body>
</html>
